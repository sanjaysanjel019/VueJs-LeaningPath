<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs Events</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <p>Hello</p>
        <button @click="add(1)">Add a year</button>
        <p>My age is {{age}}</p>
        <button @click="subtract(1)">Subtract a year</button>


        <button @dblclick="add(10)">Add 10 years</button>
        
        <button @dblclick="subtract(10)">Subtract 10 years</button>

        <div class="canvas" @mousemove="updateXY">
            <h3 >{{x}},{{y}}</h3>
        </div>

                <button @click.prevent="eventModify">Event Modifier</button>



    </div>

<script src="./app.js"></script>
</body>
</html>
