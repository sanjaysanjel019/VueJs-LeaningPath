<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstration of Computed Properties</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="root">
       <h1>Dynamic CSS</h1>
       <h2>Example 1</h2>
       <!-- <div @click="available = !available" v-bind:class="{ available:available }">
           <span>Morgan</span>
       </div> -->

       <h2>Example 2</h2>
       <button @click="nearby = !nearby">Toggle Nearby</button>
       <button @click="available = !available">Toggle Available</button>
       <div  v-bind:class="compClasses">
        <span>Ryan</span>
       </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
